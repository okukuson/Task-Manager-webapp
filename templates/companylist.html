{% extends 'header.html'%}

{% block title %} Company List {% endblock %}

{% block content %} 

<table class="table table-hover">
    <tr>
        {% for details in db_head %}
                <th>{{details}}</th>
        {% endfor %}
        </tr>

        {% for details in data %}
        <tr>
            <td><a href="{{url_for('task_list', company=details.id)}}">{{details.name}}</a></td>
            <td>{{details.location}}</td>
            <td>{{details.contact}}</td>
            <td>{{details.mail}}</td>
            <td><a href="{{url_for('editCompany', company_id=details.id)}}"><button type="button" class="btn btn-success">Edit Company</button></a></td>
        </tr>
        {% endfor %}
  </table>

  
    <div class="dropdown-content">
    <div class='row'>
        <div class='col-2'>
            <a href="{{url_for('addCompany')}}"><button type="button" class="btn btn-primary">Add Company</button></a>
        </div>
        
    </div>
    </div>

{% endblock %}
